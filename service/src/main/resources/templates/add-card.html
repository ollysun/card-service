<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="#000000" name="theme-color"/>

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100&family=Poppins:wght@300&display=swap"
          rel="stylesheet">

    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            rel="stylesheet">

    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->

    <link rel="stylesheet" th:href="@{/styles/custom.css}">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <title>Card registration</title>
</head>
<body>
<div class="container">
    <div class="mb-6">
        <p th:text="#{cardBanner.text.heading}"></p>
    </div>

    <!--        Beginning of cardBanner-->
    <div class="ratio mb-20">
        <div class="bankcard" id="bankCard">
            <div class="bankcard-content">
                <div class="d-flex flex-row align-items-center justify-content-between mb-20">
                    <div class="d-flex flex-column">
                        <span class="p number hidden" id="cardAccountNoLabel"
                              th:text="#{cardBanner.text.accountNumber}"></span>
                        <span class="h account-number" id="cardAccountNumber"></span>
                    </div>
                    <i class="credit-card-logo bax hidden" id="bankAxeptLogo"></i>
                </div>

                <!-- End create a js method that checks norwegianCard before displaying this div-->

                <div class="`d-flex flex-column mb-20">
                    <span class="p number" th:text="#{cardBanner.text.cardNumber}"></span>
                    <span class="h card-number" id="maskedCardNumberField"
                          th:text="#{cardBanner.text.cardNumber.initValue}"></span>
                </div>

                <div class=" d-flex flex-row align-items-center justify-content-between">
                    <div class="d-flex flex-row align-items-end ml-30">
                        <span class="p valid" th:text="#{cardBanner.text.validThrough}"></span>

                        <!-- todo populate the span method with expiryMonth/expiryYear -->
                        <span class="h valid">
                                <span id="cardBannerExpiryMonth"
                                      th:text="#{cardBanner.text.validThrough.initValue}"></span>
                                /
                                <span id="cardBannerExpiryYear"
                                      th:text="#{cardBanner.text.validThrough.initValue}"></span>
                            </span>
                    </div>
                    <!-- todo resolve card type and set its class in js-->
                    <i class="credit-card-logo" id="cardBannerSchemeLogo"></i>
                </div>
            </div>
        </div>
    </div>
    <!--        End of cardBanner-->

    <!--        Beginning of Card Form input -->
    <form class="needs-validation" method="post" novalidate>
        <div class="mb-20">
            <label class="form-label" for="cardNumberField" th:utext="#{cardNumber.label}"></label> <span
                class="text-secondary">*</span>
            <div class="input-group has-validation">
                <input autocomplete="off" class="form-control" id="cardNumberField" inputmode="numeric" pattern="[0-9]"
                       required th:aria-label="#{cardNumber.label}" th:name="#{cardNumber.name}"
                       th:placeholder="#{cardNumber.placeholder}" type="text">
                <span class="card-container"><i class="credit-card" id="cardNumberSchemeLogo"></i></span>
                <div class="invalid-feedback" id="cardNumberFeedback" th:text="#{cardNumber.error.required}"></div>
            </div>
        </div>

        <!--        Card Expiry date -->
        <div class="mb-20">
            <label class="form-label" for="expiryMonthField" th:utext="#{expiry.date.label}"></label> <span
                class="text-secondary">*</span>
            <div class="row">
                <div class="col">
                    <select class="form-select" id="expiryMonthField"
                            required="required" th:name="#{expiry.month.name}">
                        <option disabled="disabled" selected="selected" th:text="#{expiry.month.placeholder}"></option>
                        <option th:each="month : ${options.MONTHS}" th:text="${month}" th:value="${month}"></option>
                    </select>
                </div>
                <div class="col-1">
                    <span class="slash">/</span>
                </div>
                <div class="col">
                    <select class="form-select" id="expiryYearField"
                            required="required" th:name="#{expiry.year.name}">
                        <option disabled="disabled" selected="selected" th:text="#{expiry.year.placeholder}"></option>
                        <option th:each="year : ${options.YEARS}" th:text="${year}" th:value="${year}"></option>
                    </select>
                </div>
            </div>
            <div class="invalid-feedback" id="expiryDateFeedback" th:text="#{expiry.month.error.required}"></div>
        </div>

        <!--Account number-->
        <div class="mb-20 hidden" id="accountNumberFieldContainer">
            <label class="form-label" for="accountNumberField" th:utext="#{accountNumber.label}"></label> <span
                class="text-secondary">*</span>
            <div class="input-group has-validation">
                <input autocomplete="off" class="form-control" id="accountNumberField" inputmode="numeric"
                       maxlength="11"
                       pattern="[0-9]" required
                       th:aria-label="#{accountNumber.label}"
                       th:name="#{accountNumber.name}"
                       th:placeholder="#{accountNumber.placeholder}"
                       type="text">
                <span class="card-container"><i class="credit-card bank-axept"></i></span>
                <div class="invalid-feedback" id="accountNumberFeedback"
                     th:text="#{accountNumber.error.required}"></div>
            </div>
        </div>

        <p><span class="text-secondary">*</span> <span th:text="#{input.required}"></span></p>

        <div class="align-items-center justify-content-between">
            <button class="btn btn-secondary gray-400 text-white" disabled id="saveButton" th:text="#{saveButton.label}"
                    type="submit"></button>
        </div>
    </form>
</div>

<script th:src="@{/js/app.js}" type="text/javascript"></script>
</body>
</html>

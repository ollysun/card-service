card-storage:
          ptoId: flytoget
logging:
  level:
    root: INFO
    com.vayapay: INFO
server:
  shutdown: graceful
  port: 8283
spring:
  rsocket:
    server:
      port: ${STORAGE_PORT:4343}
  application:
    name: ${SERVICE_NAME:secure_card_identification}
  servlet:
    multipart:
      max-file-size: -1
      max-request-size: -1
---
logging:
  level:
    io.r2dbc.postgresql.QUERY: INFO
    io.r2dbc.postgresql.PARAM: INFO

card:
  cardScheme:
    4B: Banco Santander
    AX: American Express (Amex)
    DC: Diners Club
    DI: Discover
    GC: Gift Card
    JC: Japan Credit Bureau (JCB)
    MC: MasterCard
    SH: Shell
    UP: Union Pay
    UD: Union Pay
    VI: Visa
  flytoget:
    PREPAID: P
    COUNTRY_CODE: 578
    CURRENCY_CODE: 578
    CREDIT: C

bin:
  locationBinRangeFile: service/build/data/BinRange.json
  elavon-file: elavon.csv
server:
  port: 8000

cardDataService:
  host: ${INTERNAL_LB_HOST:localhost}
  port: ${CARD_DATA_PORT:4040}

management:
  endpoints:
    web:
      exposure:
        include: info, health, prometheus, metrics
---
spring:
  config:
    activate:
      on-profile:
        - sslEnabled
server:
  ssl:
    enabled: true
    key-store: keystore.p12
    key-password: ${SSL_PASSWORD}
    key-store-type: pkcs12
    key-alias: ${SERVICE_NAME:card_identification}
    key-store-password: ${SSL_PASSWORD}
  port: 8443
---
spring:
  config:
    activate:
      on-profile:
        - aws
    import:
      - aws-secretsmanager:/vayapay/${SERVICE_NAME:card_identification}
      - optional:aws-secretsmanager:/vayapay/common